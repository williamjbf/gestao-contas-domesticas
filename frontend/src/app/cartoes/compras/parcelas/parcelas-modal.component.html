<div *ngIf="showModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Parcelas da Compra</h2>
    <table>
      <caption>Lista de Parcelas da Compra Selecionada</caption>
      <thead>
      <tr>
        <th>ID</th>
        <th>Valor</th>
        <th>Paga</th>
        <th>Data de Cobrança</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let parcela of parcelas" [ngClass]="{'linha-paga': parcela.paga, 'linha-vencida': isVencida(parcela)}">
        <td>{{ parcela.id }}</td>
        <td>{{ parcela.valor }}</td>
        <td>{{ parcela.paga ? 'Paga' : 'Não Paga' }}</td>
        <td>{{ formatarData(parcela.dataCobranca) }}</td>
        <td>
          <button *ngIf="!parcela.paga" class="btn-paga" (click)="marcarPaga(parcela)">Marcar como Paga</button>
          <button *ngIf="parcela.paga" class="btn-nao-paga" (click)="marcarNaoPaga(parcela)">Marcar como <b>Não</b> Paga</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
