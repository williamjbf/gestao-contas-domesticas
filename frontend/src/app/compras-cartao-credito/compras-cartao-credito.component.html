<div class="container">
  <h2>Compras com Cartão de Crédito</h2>
  <form (ngSubmit)="addCompra()">
    <label for="descricao">Descrição:</label>
    <input id="descricao" [(ngModel)]="compra.descricao" name="descricao" required>

    <label for="valor">Valor:</label>
    <input id="valor" type="number" [(ngModel)]="compra.valor" name="valor" required>

    <label for="dataCompra">Data da Compra:</label>
    <input id="dataCompra" type="date" [(ngModel)]="compra.dataCompra" name="dataCompra" required>

    <label for="categoria">Categoria:</label>
    <select id="categoria" [(ngModel)]="compra.categoria" name="categoria">
      <option value="alimentacao">Alimentação</option>
      <option value="eletronicos">Eletrônicos</option>
      <!-- Adicione mais categorias conforme necessário -->
    </select>

    <label for="cartao">Cartão Utilizado:</label>
    <input id="cartao" [(ngModel)]="compra.cartao" name="cartao" required>

    <button type="submit">Adicionar Compra</button>
  </form>

  <div *ngIf="compras.length > 0">
    <h3>Compras Registradas</h3>
    <ul>
      <li *ngFor="let compra of compras">
        {{ compra.descricao }} - {{ compra.valor }} - {{ compra.dataCompra }} - {{ compra.cartao }}
      </li>
    </ul>
  </div>
</div>
