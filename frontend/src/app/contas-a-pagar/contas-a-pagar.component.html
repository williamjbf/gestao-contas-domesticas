<div class="container">
  <h2>Contas a Pagar</h2>
  <form (ngSubmit)="addContaPagar()">
    <label for="descricao">Descrição:</label>
    <input id="descricao" [(ngModel)]="conta.descricao" name="descricao" required>

    <label for="valor">Valor:</label>
    <input id="valor" type="number" [(ngModel)]="conta.valor" name="valor" required>

    <label for="vencimento">Data de Vencimento:</label>
    <input id="vencimento" type="date" [(ngModel)]="conta.vencimento" name="vencimento" required>

    <label for="status">Status:</label>
    <select id="status" [(ngModel)]="conta.status" name="status" required>
      <option value="pendente">Pendente</option>
      <option value="paga">Paga</option>
    </select>

    <label for="categoria">Categoria:</label>
    <select id="categoria" [(ngModel)]="conta.categoria" name="categoria">
      <option value="alimentacao">Alimentação</option>
      <option value="moradia">Moradia</option>
      <option value="transporte">Transporte</option>
      <!-- Adicione mais categorias conforme necessário -->
    </select>

    <button type="submit">Adicionar Conta</button>
  </form>

  <div *ngIf="contas.length > 0">
    <h3>Contas Registradas</h3>
    <ul>
      <li *ngFor="let conta of contas">
        {{ conta.descricao }} - {{ conta.valor }} - {{ conta.vencimento }} - {{ conta.status }}
      </li>
    </ul>
  </div>
</div>
